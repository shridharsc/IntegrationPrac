<div class="container">
    <div class="row justify-content-center">
        <h3>Login</h3>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-4 login-card">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" placeholder="Username" formControlName="Username">
                    <div *ngIf="submitted && f.Username.errors">
                        <div *ngIf="f.Username.errors.required" class="form-text text-danger">Enter Username</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" placeholder="Password" formControlName="Password">
                    <div *ngIf="submitted && f.Password.errors">
                        <div *ngIf="f.Password.errors.required" class="form-text text-danger">Enter Password</div>
                    </div>
                </div>

                <div class="form-group text-center">
					<button class="btn btn-primary" type="submit">Submit</button>
				</div>
            </form>
        </div>
    </div>
</div>
